<head>

<body>
  <h1>Northwest Ohio Interactive Web Map - 1951.</h1>
  <p><a href="https://history-sync.github.io/NWO-Maps/">Home</a></p>
   <div id="mapid"></div>
<script>
  var mymap = L.map('mapid').setView([41.3749, -83.6505], 10);
  L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'maxbrickner-work/ckkd0tbo5142n17lbnpb9j8zj',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'pk.eyJ1IjoibWF4YnJpY2tuZXItd29yayIsImEiOiJja2oxdmFieDMwOXN3MnNwazF1OW5tMTUxIn0.lCBt7X8j--bOBRGMHGnS7w'
   }).addTo(mymap);
</script>
